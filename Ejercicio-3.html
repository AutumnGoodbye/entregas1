<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio-3t</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <section>
      <form action="">
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" />
        </div>
        <br />
        <div>
          <label for="surname">Apellido:</label>
          <input type="text" id="surname" />
        </div>
        <div>
          <p>
            Modalidad de cursada
            <input type="radio" name="modalidad" id="OD" />
            <label for="OD">On-Demand</label>
            <input type="radio" name="modalidad" id="En-vivo" />
            <label for="En-vivo">En vivo</label>
          </p>
        </div>
        <div>
          <label for="e-mail">Correo:</label>
          <input type="email" id="e-mail" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="informacion" />
          <label for="información"
            >Deseo recibir información sobre nuevos posteos en la plataforma
            Nucba.</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="terminos" />
          <label for="terminos"
            >Declaro que leí los terminos y condiciones y estoy listo para
            convertirme en desarrollador web Full Stack.</label
          >
        </div>
        <br />
        <input type="submit" value="Enviar" />
      </form>
    </section>
  </body>
</html>
